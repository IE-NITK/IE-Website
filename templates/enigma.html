<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<style type="text/css">
    body {
        font-family: 'Raleway', sans-serif;
        margin: 0px;
        text-align: center;
        padding: 0px;
        color: white;
        background-color: #313131;
    }

    #element {
        margin: 40px auto 20px auto;
        height: 200px;
        width: 400px;
        background-color: #e9e9e9;
        font-size: 20px;
        padding: 40px 0 0 0;
        text-align: center;
        box-sizing: border-box;
    }

    #go-button {
        width: 200px;
        display: block;
        margin: 50px auto 0 auto;
    }

    /* webkit requires explicit width, height = 100% of sceeen */
    /* webkit also takes margin into account in full screen also - so margin should be removed (otherwise black areas will be seen) */
    #element:-webkit-full-screen {
        width: 100%;
        height: 100%;
    }

    .enigma-img {
        width: 100%;
        height: auto;
    }

    .g-form-link {
        width: 100%;
        height: 80px;
        font-size: 24px;
    }


    /* W3C proposal that will eventually come in all browsers */
</style>
